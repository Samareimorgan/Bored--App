<link rel="stylesheet" type="text/css" href="index.html">

<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

<body>
  <h1 class="text-center logo"><b>Bored?</b></h1>

      <div class="row">
          <h3 class="today">Get out and have some fun!</h3>
        <div class="col-lg-12 banner-pic image">
          <img class=" text-center banner-pic" src="assets/images/people photo.png" alt="">

      </div>

    <div class="row">

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-trekking-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
       <img src="assets/images/icons8-dining-room-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
       <img src="assets/images/icons8-sport-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-soccer-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
       <img src="assets/images/icons8-skiing-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-genderqueer-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-basketball-player-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-baseball-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-cycling-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-golf-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-theatre-mask-filled-50.png" alt="">
      </div>

      <div class="col-lg-1 icon">
        <img src="assets/images/icons8-rock-music-filled-50.png" alt="">
      </div>  
    </div>

    <div class="row inputs">
        <div class="button-group">
            <h4 class="ideas">List of Interests:</h4>
            <button class="idea-button button-1" style="margin-left: 25%" type="submit">Placeholder</button>
            <button class="idea-button button-2" type="submit">Placeholder</button>
            <button class="idea-button button-3" type="submit">Placeholder</button>
        </div>
    </div>
  
    <div class="results col-lg-6">
        <div class="panel-heading">
            <h3 class="panel-title local">Google Map</h3>
        </div>
         <img src="assets/images/map-filler.png" style="width: 500px; margin-left: 5%; margin-top: 30px" alt="map"> 
        <div class="panel-body recommendations" id="recommendations-field">
        </div>
    </div>

    <div class="results col-lg-6">
        <div class="panel-heading">
            <h3 class="panel-title local">MeetUp List of Events</h3>
        </div>
          
        <div style="height: 320px">
        </div>

        <div class="panel-body recommendations" id="recommendations-field">
        </div>
    </div>

<footer>
      <p class="foot-text"> &copy; Bored 2018</p> 
        <div class="media">
          <img class="linkedin" src="assets/images/icons8-twitter-48.png" alt="twitter">
          <img class="facebook" src="assets/images/icons8-facebook-48.png" alt="facebook">
        </div> 
    </footer>

<script src="assets/app.js" type="text/javascript"></script>
