      <div class="row">

        <div class="col-lg-12 banner-pic image">

<div class="row inputs">
    <div class="form col-lg-7">
        <form role="form">
              <div class="form-group">
                <label class="enter-interests" for="name-input">Enter Interests:</label>
                <input class="interests box" id="interests-input" type="text">
              </div>
              <div class="form-group">
                <label class="enter-location" for="zip-input">Zip Code:</label>
                <input class="location box" id="location-input" type="number">
              </div>
              <div class="form-group">
                <label class="enter-date" for="date-input">Date:</label>
                <input class="date box" id="date-input" type="date">
              </div>
              <button class="btn btn-submit" id="submit" type="submit">Submit</button>
        </form>

        <div class="button-group">
            <h4 class="ideas">Here are some ideas:</h4>
            <button class="idea-button button-1" type="submit">Placeholder</button>
            <button class="idea-button button-2" type="submit">Placeholder</button>
            <button class="idea-button button-3" type="submit">Placeholder</button>
          </div>
    </div>
  
    <div class="results col-lg-5">
        <div class="panel-heading">
            <h3 class="panel-title local">Local Area Recommendations</h3>
        </div>
          
        <div class="panel-body recommendations" id="recommendations-field">
        </div>
    </div>
</div>
