<!DOCTYPE html>
<html>

<head>
  <title>Bored-App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>


<body>


  <div class="container">

    <br>


    <div class="jumbotron">
      <h1 class="text-center logo">Bored?</h1>
    </div>

    <div class="row">


      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">What are you going to do today?</h3>
          </div>
          <div class="panel-body">


            <form role="form">
              <div class="form-group">
                <label for="interest-input">Enter Interests:</label>
                <input class="interests" id="interests-input" type="text">
              </div>
              <div class="form-group">
                <label for="location-input">Location:</label>
                <input class="location" id="location-input" type="text">
              </div>
              <div class="form-group">
                <label for="date-input">Date:</label>
                <input class="date" id="date-input" type="date">
              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>

          <div>
            <h4 class="ideas">Here are some ideas:</h4>
            <!--<button class="button 1" type="submit">Pick Me</button>
            <button class="button 2" type="submit">Pick Me</button>
            <button class="button 3" type="submit">Pick Me</button>-->
          </div>
        </div>
      </div>


      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Local Area Recommendations</h3>
          </div>
          <div class="panel-body recommendations" id="recommendations-field">


          </div>
        </div>
      </div>

    </div>

  </div>


  </div>
